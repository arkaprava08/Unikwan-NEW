<!DOCTYPE html>
<html>
    <head>
        <title>Unikwan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico">

        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/stylesheet.css"/>
        <link href="https://rawgit.com/shprink/BttrLazyLoading/v1.0.8/dist/bttrlazyloading.css" rel="stylesheet">


    </head>
    <body ng-app="app" ng-controller="appController">

        <div ng-show="isLoading" style="text-align: center;position: fixed;width: 100%; height: 100%;background: rgba(0,0,0,0.6); z-index: 9999">
            <div class='uil-ring-css' style='-webkit-transform:scale(0.4);top: 40%; left: 40%;'>
                <div></div>
            </div>
        </div>

        <div class="container-fluid">
            <nav class="navbar navbar-default" style="margin-top: 10px;">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-header" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html#/homepage" id="logo">
                            <img src="images/unikwan.png" alt="Unikwan"/>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbar-collapse-header">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html#/about" ng-class="$location.path() == '/about' ? 'active' : ''">about</a></li>
                            <li><a href="index.html#/work" ng-class="$location.path() == '/work' ? 'active' : ''">work</a></li>
                            <li><a href="index.html#/contact" ng-class="$location.path() == '/contact' ? 'active' : ''">contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div ng-view class="container">

            </div>

            <footer class="gap row">
                <div class="col-xs-4 col-xs-offset-4">
                    <div class="row">
                        <div class="col-xs-3">
                            <img src="images/footer/dribbble6.png" alt="dribble"/>
                        </div>
                        <div class="col-xs-3">
                            <img src="images/footer/instagram12.png" alt="instagram"/>
                        </div>
                        <div class="col-xs-3">
                            <img src="images/footer/linkedin11.png" alt="linkedin"/>
                        </div>
                        <div class="col-xs-3">
                            <img src="images/footer/twitter.png" alt="twitter"/>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12 gap">
                    <div class="col-sm-4 col-md-offset-4">
                        <h6>Copyright UniKwan 2015. All Rights Reserved</h6>
                    </div>
                </div>
            </footer>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-sanitize-min.js"></script>
        <script src="js/ui-bootstrap-tpls-1.2.4.min.js"></script>
        <script src="app.js"></script>

        <script src="https://rawgit.com/shprink/BttrLazyLoading/v1.0.8/dist/jquery.bttrlazyloading.js"></script>


        <script>
                                        (function () {
                                            'use strict';
                                            angular
                                                    .module('app')
                                                    .controller('HomePageController', function ($rootScope) {

                                                        $rootScope.isLoading = false;
                                                    })
                                                    .controller('AboutController', function ($rootScope) {

                                                        $rootScope.isLoading = false;
                                                    })
                                                    .controller('WorkController', function ($rootScope) {

                                                        $rootScope.isLoading = false;
                                                    })
                                                    .controller('ContactController', function ($rootScope) {

                                                        $rootScope.isLoading = false;
                                                    });
                                        })();
        </script>
    </body>
</html>
